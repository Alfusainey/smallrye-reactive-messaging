name: Continuous Integration Build

on:
  push:
    branches:
      - master

jobs:
  build_java8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install JDK 1.8
        uses: joschi/setup-jdk@v1.0.0
        with:
          java-version: 'openjdk8'
      - name: Build with Maven
        run: mvn -B clean install --file pom.xml

  build_java11:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install JDK 11
        uses: joschi/setup-jdk@v1.0.0
        with:
          java-version: 'openjdk11'
      - name: Build with Maven
        run: mvn -B clean install --file pom.xml

  build_java14-EA:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install JDK 14-EA
        uses: actions/setup-java@v1
        with:
          java-version: '14-ea'
      - name: Build with Maven
        run: mvn -B clean install --file pom.xml

  build_java15-EA:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install JDK 15-EA
        uses: actions/setup-java@v1
        with:
          java-version: '15-ea'
      - name: Build with Maven
        run: mvn -B clean install --file pom.xml

  quality:
    needs: [build_java8, build_java11, build_java12, build_java13]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Coverage and Sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_LOGIN }}
        run: |
          mvn verify sonar:sonar -Pcoverage \
            -Dsonar.projectKey=smallrye_smallrye-reactive-messaging \
            -Dsonar.projectName="SmallRye Reactive Messaging" \
            -Dsonar.organization=smallrye \
            -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_LOGIN
